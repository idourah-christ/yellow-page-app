version: '3.9'
services:
  db: 
    image: postgres:alpine
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./services/web/config/.env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
    restart: always

  web: 
    build: ./services/web
    command: gunicorn --bind 0.0.0.0:8000 manage:app 
    container_name: yellow_app
    restart: always
    volumes: 
      - ./services/web:/usr/src/app
    expose:
      - 8000
    env_file:
      - ./services/web/config/.env
    depends_on:
      - db
   
  nginx:
    build: ./services/nginx
    ports:
      - 1337:80
    depends_on:
      - web
volumes:
  postgres_data: