{% extends 'base.html' %}
{% block content %}
    <div class='container mt-3'>
        {% if context['categories'] %}
        <table class='table table-secondary'>
            <thead>
                <tr>
                    <th>Category name</th>
                    <th>Show option</th>
                </tr>
            </thead>
            <tbody>
                {% for cat in context['categories'] %}
                    <tr>
                        <td>{{ cat.name }}</td>
                        <td><a class='nav-link text-primary' href='#'>Show items</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
{% endblock %}
