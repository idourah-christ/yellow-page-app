{% extends 'base.html' %}
{% block content %}
    <div class='container mt-3'>
        {% if context['items'] %}
        <table class='table table-secondary'>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Item address</th>
                    <th>Item City</th>
                    <th>Item Category</th>
                    <th>Show details</th>
                </tr>
            </thead>
            <tbody>
                {% for item in context['items'] %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.adress }}</td>
                        <td>{{ item.city }}</td>
                        <td>{{ item.category }}</td>
                        <td><a class='nav-link text-primary' href='#'>Show items</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
{% endblock %}
